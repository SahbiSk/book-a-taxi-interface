<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="book.css" />
  </head>
  <body>
    <nav>
      <img src="./img/icon2.png" class="icon" />
      <h1>Book A Taxi</h1>
      <ul>
        <li>Booking</li>
        <li>About</li>
        <li>Contact us</li>
      </ul>
    </nav>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <form>
          <input type="text" id="nom" class="field" placeholder="Name" />
          <input
            type="text"
            id="prenom"
            class="field"
            placeholder="Last Name"
          />
          <input type="text" id="from" class="field" placeholder="From" />
          <input
            type="text"
            id="destination"
            class="field"
            placeholder="Destination"
          />
          <input type="date" name="" id="" class="field" />
          <input type="time" id="date" class="field" placeholder="date" />
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
